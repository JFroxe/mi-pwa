<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <title>PWA Service Orders</title>
</head>
<body>
    <div id="auth-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        <div id="register-container" class="hidden">
            <h1>Register</h1>
            <form id="register-form">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div id="app-container" class="hidden">
        <h1>PWA Service Orders</h1>
        <nav>
            <ul>
                <li><a href="#" data-tab="orders">Órdenes</a></li>
                <li><a href="#" data-tab="clients">Clientes</a></li>
                <li><a href="#" data-tab="services">Servicios</a></li>
            </ul>
        </nav>
        <div id="content">
            <div id="orders" class="tab-content hidden">
                <h2>Órdenes</h2>
                <ul id="orders-list"></ul>
                <button id="add-order">Añadir Orden</button>
                <div id="order-form-container" class="modal hidden">
                    <form id="order-form">
                        <label for="order-description">Descripción:</label>
                        <input type="text" id="order-description" name="description" required>
                        <button type="submit">Guardar Orden</button>
                        <button type="button" id="cancel-order">Cancelar</button>
                    </form>
                </div>
            </div>
            <div id="clients" class="tab-content hidden">
                <h2>Clientes</h2>
                <ul id="clients-list"></ul>
                <button id="add-client">Añadir Cliente</button>
                <div id="client-form-container" class="modal hidden">
                    <form id="client-form">
                        <label for="client-name">Nombre:</label>
                        <input type="text" id="client-name" name="name" required>
                        <button type="submit">Guardar Cliente</button>
                        <button type="button" id="cancel-client">Cancelar</button>
                    </form>
                </div>
            </div>
            <div id="services" class="tab-content hidden">
                <h2>Servicios</h2>
                <ul id="services-list"></ul>
                <button id="add-service">Añadir Servicio</button>
                <div id="service-form-container" class="modal hidden">
                    <form id="service-form">
                        <label for="service-name">Nombre del servicio:</label>
                        <input type="text" id="service-name" name="name" required>
                        <button type="submit">Guardar Servicio</button>
                        <button type="button" id="cancel-service">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
</body>
</html>
